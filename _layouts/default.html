<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- RSS Feed -->
        <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <a href="http://iatistandard.org/"><img src="http://www.aidtransparency.net/wp-content/themes/aidtransparency/library/images/iati-logo.png" /></a>
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/IATI-Dashboard/">IATI Dashboard</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                About IATI:<br />
                <a href="http://iatistandard.org/">iatistandard.org</a>
              </p>
            </div>
            <div class="contact">
              <p>
                Developer contact:<br />
                <a href="mailto:code@iatistandard.org">code@iatistandard.org</a>
              </p>
            </div>
            <div class="contact">
              <p>
                Github Organisation:<br />
                <a href="https://github.com/IATI">github.com/IATI</a><br />
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
